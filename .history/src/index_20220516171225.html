<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>React-js + Electron + Sqlite3</title>
  </head>
  <body>
    <!-- <h1>React-js + Electron + Sqlite3</h1> -->
    <div id="app">
    </div>
    <div class="container">
      <div class="row">
        <div class="box">
          <label>New Vencouver List</label>
          <input type="file" accept=".csv" id="NewVencouverList" />
          <label for="NewVencouverList" />choose a file</label>
          <button id="btn-NewVencouverList-upload">Upload</button>
          <button id="btn-NewVencouverList-isDuplicate">Duplicate Check</button>
        </div>
        <div class="box">
          <label>Sold Vencouver List</label>
          <input type="file" accept=".csv" id="SoldVencouverList" />
          <label for="SoldVencouverList" />choose a file</label>
          <button id="btn-SoldVencouverList-upload">Upload</button>
          <button id="btn-signal">Duplicate Check</button>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <label>New Toronto List</label>
          <input type="file" accept=".csv" id="NewVancouver" />
          <label for="NewVancouver" />choose a file</label>
          <button id="btn-signal">Upload</button>
          <button id="btn-signal">Duplicate Check</button>
        </div>
        <div class="box">
          <label>Sold Toronto List</label>
          <input type="file" accept=".csv" id="NewVancouver" />
          <label for="NewVancouver" />choose a file</label>
          <button id="btn-signal">Upload</button>
          <button id="btn-signal">Duplicate Check</button>
        </div>
      </div>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
